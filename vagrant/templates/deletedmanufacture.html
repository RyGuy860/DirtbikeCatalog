{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<button class="btn-button">
	<a style="margin-left: 20px;" href = "{{ url_for('manufacturePage', manufacture_id = manufacture_id)}}"> Cancel </a>
</button>

</form>

{% endblock %}
